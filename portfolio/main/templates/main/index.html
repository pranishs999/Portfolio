{% extends 'main/base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<section class="container mx-auto text-center py-12">
    <h1 class="text-5xl font-bold mb-4">{{ name }}</h1>
    <p class="text-2xl mb-4">{{ role }}</p>
    <p class="mb-6 max-w-xl mx-auto">{{ summary }}</p>
    <div class="flex justify-center space-x-4">
        <a href="mailto:{{ contact.email }}" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Email</a>
        <a href="{{ contact.linkedin }}" target="_blank" class="px-4 py-2 bg-blue-700 text-white rounded hover:bg-blue-800">LinkedIn</a>
        <a href="{{ contact.github }}" target="_blank" class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-900">GitHub</a>
        <a href="{{ contact.facebook }}" target="_blank" class="px-4 py-2 bg-blue-400 text-white rounded hover:bg-blue-500">Facebook</a>
    </div>
</section>
{% endblock %}
