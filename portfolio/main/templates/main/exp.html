<section id="experience" class="min-h-screen bg-gray-100 py-20">
  <h2 class="text-4xl font-bold text-center mb-8">Experience</h2>
  <div class="space-y-4 px-6 max-w-3xl mx-auto">
    {% for exp in experience %}
    <div class="bg-white shadow rounded p-6">
      <h3 class="text-xl font-semibold">{{ exp.role }} - {{ exp.company }}</h3>
      <p class="text-gray-600">{{ exp.duration }}</p>
      <p>{{ exp.details }}</p>
    </div>
    {% endfor %}
  </div>
</section>
