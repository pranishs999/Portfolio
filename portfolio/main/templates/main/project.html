<section id="projects" class="min-h-screen bg-gray-100 py-20">
  <h2 class="text-4xl font-bold text-center mb-8">Projects</h2>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 px-6">
    {% for project in projects %}
    <div class="bg-white shadow rounded p-6">
      <h3 class="text-xl font-semibold mb-2">{{ project.title }}</h3>
      <p class="mb-4">{{ project.desc }}</p>
      <a href="{{ project.link }}" target="_blank" class="text-blue-500 hover:underline">View on GitHub</a>
    </div>
    {% endfor %}
  </div>
</section>
